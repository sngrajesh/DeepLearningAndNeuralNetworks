<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- Layer Labels -->
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="20" fill="#343a40">Input Layer</text>
    <text x="320" y="50" font-family="Arial, sans-serif" font-size="20" fill="#343a40">Hidden Layer 1</text>
    <text x="520" y="50" font-family="Arial, sans-serif" font-size="20" fill="#343a40">Hidden Layer 2</text>
    <text x="700" y="50" font-family="Arial, sans-serif" font-size="20" fill="#343a40">Output Layer</text>
    
    <!-- Input Layer Neurons -->
    <circle cx="100" cy="150" r="20" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="100" cy="250" r="20" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    <circle cx="100" cy="350" r="20" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
    
    <!-- Hidden Layer 1 Neurons -->
    <circle cx="300" cy="120" r="20" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <circle cx="300" cy="220" r="20" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <circle cx="300" cy="320" r="20" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    <circle cx="300" cy="420" r="20" fill="#2196F3" stroke="#1565C0" stroke-width="2"/>
    
    <!-- Hidden Layer 2 Neurons -->
    <circle cx="500" cy="150" r="20" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2"/>
    <circle cx="500" cy="250" r="20" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2"/>
    <circle cx="500" cy="350" r="20" fill="#9C27B0" stroke="#6A1B9A" stroke-width="2"/>
    
    <!-- Output Layer Neurons -->
    <circle cx="700" cy="200" r="20" fill="#FF5722" stroke="#D84315" stroke-width="2"/>
    <circle cx="700" cy="300" r="20" fill="#FF5722" stroke="#D84315" stroke-width="2"/>
    
    <!-- Connections from Input to Hidden Layer 1 -->
    <g stroke="#90A4AE" stroke-width="1">
        <!-- From Input 1 -->
        <line x1="120" y1="150" x2="280" y2="120"/>
        <line x1="120" y1="150" x2="280" y2="220"/>
        <line x1="120" y1="150" x2="280" y2="320"/>
        <line x1="120" y1="150" x2="280" y2="420"/>
        
        <!-- From Input 2 -->
        <line x1="120" y1="250" x2="280" y2="120"/>
        <line x1="120" y1="250" x2="280" y2="220"/>
        <line x1="120" y1="250" x2="280" y2="320"/>
        <line x1="120" y1="250" x2="280" y2="420"/>
        
        <!-- From Input 3 -->
        <line x1="120" y1="350" x2="280" y2="120"/>
        <line x1="120" y1="350" x2="280" y2="220"/>
        <line x1="120" y1="350" x2="280" y2="320"/>
        <line x1="120" y1="350" x2="280" y2="420"/>
    </g>
    
    <!-- Connections from Hidden Layer 1 to Hidden Layer 2 -->
    <g stroke="#90A4AE" stroke-width="1">
        <!-- Connect each neuron to all neurons in next layer -->
        <line x1="320" y1="120" x2="480" y2="150"/>
        <line x1="320" y1="120" x2="480" y2="250"/>
        <line x1="320" y1="120" x2="480" y2="350"/>
        
        <line x1="320" y1="220" x2="480" y2="150"/>
        <line x1="320" y1="220" x2="480" y2="250"/>
        <line x1="320" y1="220" x2="480" y2="350"/>
        
        <line x1="320" y1="320" x2="480" y2="150"/>
        <line x1="320" y1="320" x2="480" y2="250"/>
        <line x1="320" y1="320" x2="480" y2="350"/>
        
        <line x1="320" y1="420" x2="480" y2="150"/>
        <line x1="320" y1="420" x2="480" y2="250"/>
        <line x1="320" y1="420" x2="480" y2="350"/>
    </g>
    
    <!-- Connections from Hidden Layer 2 to Output -->
    <g stroke="#90A4AE" stroke-width="1">
        <line x1="520" y1="150" x2="680" y2="200"/>
        <line x1="520" y1="150" x2="680" y2="300"/>
        
        <line x1="520" y1="250" x2="680" y2="200"/>
        <line x1="520" y1="250" x2="680" y2="300"/>
        
        <line x1="520" y1="350" x2="680" y2="200"/>
        <line x1="520" y1="350" x2="680" y2="300"/>
    </g>
    
    <!-- Labels -->
    <text x="60" y="155" font-family="Arial, sans-serif" font-size="12">x₁</text>
    <text x="60" y="255" font-family="Arial, sans-serif" font-size="12">x₂</text>
    <text x="60" y="355" font-family="Arial, sans-serif" font-size="12">x₃</text>
    
    <text x="720" y="205" font-family="Arial, sans-serif" font-size="12">y₁</text>
    <text x="720" y="305" font-family="Arial, sans-serif" font-size="12">y₂</text>
</svg>